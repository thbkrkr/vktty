apiVersion: v1
kind: Namespace
metadata:
  name: ktty
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ktty-sa
  namespace: ktty
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ktty-cluster-admin-role-binding
subjects:
- kind: ServiceAccount
  name: ktty-sa
  namespace: ktty
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktty
  labels:
    app: ktty
spec:
  selector:
    matchLabels:
      app: ktty
  template:
    metadata:
      labels:
        app: ktty
    spec: 
      serviceAccountName: ktty-sa
      containers: 
      - name: ktty
        # @sed s/latest/$latest/
        image: krkr/ktty:latest
        # @sed s/blurb/$blurb/
        args: ["--port=8042", "--permit-write", "--credential=z:blurb", "tmux"]
        stdin: true 
        tty: true
        ports:
        - containerPort: 8042
---
apiVersion: v1
kind: Service
metadata:
  name: ktty
  namespace: ktty
spec:
  type: NodePort
  selector:
    app: ktty
  ports:
  - protocol: TCP
    port: 8042
    # @sed s/31320/3132$i/
    nodePort: 31320
