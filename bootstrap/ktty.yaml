# apiVersion: v1
# kind: Namespace
# metadata:
#   name: ktty
# ---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ktty-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ktty-cluster-admin-role-binding
subjects:
- kind: ServiceAccount
  name: ktty-sa
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktty
  namespace: default
  labels:
    app: ktty
spec:
  selector:
    matchLabels:
      app: ktty
  template:
    metadata:
      labels:
        app: ktty
    spec: 
      serviceAccountName: ktty-sa
      containers: 
      - name: ktty
        # @sed s/latest/$KTTY_TAG/
        image: krkr/ktty:${KTTY_TAG}
        imagePullPolicy: Always
        # @sed s/blurb/$uuid/
        args: ["--port=8042", "--permit-write", "--credential=z:$key", "tmux"]
        # command: ["bash"]
        # args: [-c "sleep", "999999999"]
        stdin: true 
        tty: true
        ports:
        - containerPort: 8042
        # env:
        # - name: GOTTY_CREDENTIAL
        #   value: z:$uuid
---
apiVersion: v1
kind: Service
metadata:
  name: ktty
  namespace: default
spec:
  type: NodePort
  selector:
    app: ktty
  ports:
  - protocol: TCP
    port: 8042
    # @sed s/31320/3132$i/
    nodePort: 3132$i
